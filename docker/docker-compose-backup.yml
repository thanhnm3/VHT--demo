version: '4'
services:
  grafana:
    image: "grafana/grafana:${GRAFANA_VERSION}"
    ports:
     - "4040:3000"
    environment:
      GF_PATHS_DATA : /var/lib/grafana
      GF_SECURITY_ADMIN_PASSWORD : kafka
    volumes:
     - ./grafana/provisioning:/etc/grafana/provisioning
     - ./grafana/dashboards:/var/lib/grafana/dashboards
    container_name: grafana
    depends_on:
     - prometheus
    networks:
      - kafka-platform

  prometheus:
    image: "prom/prometheus:${PROMETHEUS_VERSION}"
    ports:
     - "9090:9090"
    volumes:
     - ./etc/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command: "--config.file=/etc/prometheus/prometheus.yml"
    container_name: prometheus
    networks:
      - kafka-platform

  kafka-exporter:
    image: danielqsj/kafka-exporter:v1.7.0
    ports:
      - "9308:9308"
    environment:
      - SCRAPE_INTERVAL=1s
    command:
      - '--kafka.server=kafka1:29092'
    container_name: kafka-exporter
    depends_on:
      kafka1:
        condition: service_healthy
    networks:
      - kafka-platform

  zk1:
    image: confluentinc/cp-zookeeper:${CONFLUENT_VERSION}
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
    ports:
     - "2181:2181"
    container_name: zookeeper1
    networks:
      - kafka-platform

  kafka1:
    image: confluentinc/cp-kafka:${CONFLUENT_VERSION}
    depends_on:
      - zk1
    ports:
      - "9092:9092"
      - "9991:9991"
    container_name: kafka1
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_JMX_PORT: 9991
      KAFKA_ZOOKEEPER_CONNECT: zookeeper1:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka1:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_RETENTION_MS: 600000
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: kafka1:29092
      CONFLUENT_METRICS_REPORTER_ZOOKEEPER_CONNECT: zookeeper1:2181
      CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      CONFLUENT_METRICS_ENABLE: 'false'
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - kafka-platform

  # =============================== AEROSPIKE ===============================

  aerospike:
    image: aerospike/aerospike-server
    container_name: aerospike
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ./aerospike.conf:/etc/aerospike/aerospike.conf
      - ./aerospike_data:/opt/aerospike/data 
    command: ["--config-file", "/etc/aerospike/aerospike.conf", "--foreground"]
    networks:
      - kafka-platform

  aerospike2:
    image: aerospike/aerospike-server
    container_name: aerospike2
    ports:
      - "4000:3000"
      - "4001:3001"
    volumes:
      - ./aerospike2.conf:/etc/aerospike/aerospike.conf
      - ./aerospike_data:/opt/aerospike/data 
    command: ["--config-file", "/etc/aerospike/aerospike.conf", "--foreground"]
    networks:
      - kafka-platform

    # Copyfile aerospike.conf vao container
    # docker cp aerospike.conf aerospike:/etc/aerospike/aerospike.conf
    # docker cp aerospike2.conf aerospike2:/etc/aerospike/aerospike.conf

    # docker restart aerospike

  aerospike-tools:
    image: aerospike/aerospike-tools
    container_name: aerospike-tools
    depends_on:
      - aerospike
    networks:
      - kafka-platform
    entrypoint: [ "sleep", "infinity" ]
  # docker exec -it aerospike-tools aql -h aerospike
  # Để truy cập vào aql của DB, để kiểm thử

networks:
  kafka-platform:
    name: kafka-platform
    driver: bridge

