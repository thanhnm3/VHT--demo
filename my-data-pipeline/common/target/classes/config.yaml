---
producers:
  - name: producer1
    host: 127.0.0.1
    port: 3000
    namespace: producer
    set: users

consumers:
  - name: consumer1
    host: 127.0.0.1
    port: 4000
    namespace: consumer_033
    set: users
  - name: consumer2
    host: 127.0.0.1
    port: 4000
    namespace: consumer_096
    set: users

prefix_mapping:
  "096": ["consumer2"]
  "033": ["consumer1"]

kafka:
  brokers:
    source: localhost:9092
    target: localhost:9093

performance:
  max_messages_per_second: 6000
  max_retries: 5
